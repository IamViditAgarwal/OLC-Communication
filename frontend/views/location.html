<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Include the Heebo Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
    <!-- Include the Css files-->
    <link rel="stylesheet" href="/assets/css/location.css">
    <link rel="stylesheet" href="/assets/css/colors.css">
    
   
    <!-- Including the Bootstrap files-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Location Uploader</title>
</head>
<body>

    <div class='header text-styling black header-bg'>
            Header of the Page goes here
    </div>
    <div class='container-fluid no-padding'>
        <div class='location-form-container body-bg'>
            <!-- Form for uplaoding the user lcoation-->
            <span class="loc-form text-styling">
                Location Form
            </span>
            <span class="loc-form-desc text-styling">
                This page allows users to send your location for help
            </span>
            <div class="input-container">
                <div class='location-code-input'>
                    <label for="loc-code">Location Code</label>
                    <input type="text" id="loc-code" class="form-control" placeholder="Enter your Location Code" required />
                </div>
                <div class="message-input">
                    <label for="mess">Message</label>
                    <input type="textarea" id="mess" class="form-control" placeholder="Enter your emergency message">
                </div>
                <div class="org-group-input">
                    <label for="org-group">Select the Helpline Group</label>
                    <select id="org-group" class="dropdown-toggle">
                        <option value="0" selected>Select your Helpline Org Type</option>
                        <option value="1">NGO</option>
                        <option value="2">Others</option>
                    </select>
                </div>
                <div class="org-input">
                    <label for="org">Select Helpline</label>
                    <select id="org" class="org">
                        <option value="a" selected>Select from the following org</option>
                        <option value="b"></option>
                        <option value="c"></option>
                        <option value="d"></option>
                    </select>
                </div>
            </div>
            

        </div>
    </div>
    
</body>
</html>
